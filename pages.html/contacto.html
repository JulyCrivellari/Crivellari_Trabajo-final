    <main>
        <section class="hero">
            <h1>Contacto</h1>
        </section>

        <section class="contact">
              
              <form class="row g-3">
                
                <div class="col-md-6">
                    <label for="form-comtrol" class="form-label">Nombres</label>
                    <input type="text" class="form-control" placeholder="Escriba su nombre" aria-label="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="form-comtrol" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Escriba su apellido" aria-label="Last name" required>
                </div>
                
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Escriba su e-mail" required>
                </div>

                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Escriba su dirección" required>
                </div>
                
                <div class="col-md-6">
                  <label for="inputTime" class="form-label">Duración del evento</label>
                  <select id="inputTime" class="form-select">
                    <option selected>Choose...</option>
                    <option>3hs (mínimo)</option>
                    <option>4hs</option>
                    <option>Más</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="inputState" class="form-label">Ciudad (donde se realizará el evento)</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Hurlingham, El Palomar, Ramos Mejía, Morón Villa Tesei</option>
                    <option>Bella Vista, Muñiz, San Miguel</option>
                    <option>Ituzaingó, Castelar</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Mensaje</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escriba su mensaje aquí">
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Quiero subscribirme al newsletter</label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
        </section>

        
    </main>
